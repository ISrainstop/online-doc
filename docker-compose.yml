version: '3.8'

services:
  # --- 1. 数据库 (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: doc_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: onlinedoc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # --- 2. 缓存/协同 (Redis) ---
  redis:
    image: redis:alpine
    container_name: doc_redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  # --- 3. 后端 API & WebSocket ---
  server-app:
    build: ./server-app
    container_name: doc_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      # 注意：在 Docker 网络中，主机名是服务名 (postgres, redis)
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/onlinedoc?schema=public"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your_super_secret_jwt_key"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  # --- 4. 前端 (Nginx + React) ---
  client:
    build: ./client
    container_name: doc_client
    restart: always
    ports:
      - "80:80" # 浏览器访问 localhost:80
    depends_on:
      - server-app
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge