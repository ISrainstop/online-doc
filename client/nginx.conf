server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 1. 前端路由支持 (SPA)
    # 任何找不到的文件都重定向到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. 图片上传资源代理
    location /uploads/ {
        proxy_pass http://server-app:5000/uploads/;
    }

    # 3. API 反向代理
    location /api/ {
        proxy_pass http://server-app:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 4. WebSocket 反向代理 (协同编辑核心)
    # 假设你的 Y-Websocket 挂载在根路径或者 /y-websocket
    # 这里我们将 /y-websocket 转发给后端的 1234 端口(如果后端是双端口)
    # 或者如果你的后端把 http 和 ws 合并在 5000，就转给 5000
    location /y-websocket {
        # 注意：这里要填 docker-compose 里的服务名
        proxy_pass http://server-app:5000; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}